name: pr

on:
  push:
    branches-ignore:
      - 'main'

jobs:

  get-affected:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install nx
        run: npm install -g nx
      - name: install
        run: npm install
      - name: get affected projects
        id: get-affected-projects
        run: |
          echo "::set-output name=affected::$(nx print-affected --base origin/main | jq -c '.projects')"
    outputs:
      affected: ${{ steps.get-affected-projects.outputs.affected }}




  test:
    runs-on: ubuntu-latest
    needs:
      - get-affected
    if: fromJson(needs.get-affected.outputs.affected)[0] != null
    strategy:
      matrix:
        project: ${{ fromJson(needs.get-affected.outputs.affected) }}
    steps:
      - id: trunk-flow
        run: |
          echo "::set-output name=is-trunk::${{ github.ref == 'refs/heads/main' }}"
      - uses: actions/checkout@v2
      - uses: err0r500/test-nx/.github/actions/nx@main
      - uses: err0r500/test-nx/.github/actions/install-deps@main
        with:
          app: ${{ matrix.project }}




  docker-build:
    runs-on: ubuntu-latest
    needs:
      - get-affected
    if: fromJson(needs.get-affected.outputs.affected)[0] != null
    strategy:
      matrix:
        project: ${{ fromJson(needs.get-affected.outputs.affected) }}
    steps:
      - uses: actions/checkout@v2
      - uses: err0r500/test-nx/.github/actions/docker@main
        with:
          app: ${{ matrix.project }}
          gitRef: ${{ github.sha }}

